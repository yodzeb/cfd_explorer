  <body onload="load()"> 
    <div class="container-fluid  h-100 w-100 mx-0">
      <div class="col  h-100 w-100 mw-90">
	<div class="row"  id="form-query">
	  <form action="javascript:load_flights('','')">
	    <div class="form-row">
	      <div class="col"><input class="form-control" placeholder="Prenom" type="text"     name="pilot_surname" size="10" id="pilot_surname"/></div>
	      <div class="col"><input class="form-control" placeholder="Nom" type="text" name="pilot_name" size="10" id="pilot_name"/></div>
	      <!--
	      <div class="col"><input class="form-control" placeholder="Club" type="text" name="pilot_club" size="10" id="pilot_club"/></div>
	      -->
	      <div class="col autocomplete" style="width:300px;">
		<input id="club_name" class="form-control" type="text" name="club_name" placeholder="Club" />
	      </div>
		  
	      <div class="col"><input class="form-control" placeholder="Dept ex: 68,88" type="text" name="pilot_dept" size="20" id="pilot_dept"/></div>
	      <div class="col">
		<select id="season" class="custom-select mr-sm-2"><option value=null>Toutes saisons</option></select>
	      </div>

	      <!--<script>load_clubs()</script defer>-->

	      <div class="col">
		<div class="custom-control custom-checkbox mr-sm-2">
		  <input class="custom-control-input" type="checkbox" name="pilot_bi"  id="pilot_bi"/>
		  <label class="custom-control-label" for="pilot_bi">Biplace</label>
		</div>
	      </div>
	      <div class="col">
		<input type="button" class="btn btn-primary" value="Rechercher les vols" on-click="javascript:load_flights('','')"/>
	      </div>
	      <div class="col">
		<input type="button" value="2j" class="btn btn-primary" onclick="days_ago(2)"/>
		<input type="button" value="15j" class="btn btn-primary" onclick="days_ago(15)"/>
	      </div>
	      <div class="col">
		<input type="button" value="Pression" class="btn btn-primary" onclick="pressure_display()"/> 
	      </div>
	      
	      <div class="col">
	      </div>
	      <span id="loading"></span>
	    </div>
	    
	  </form>
	  
	
	</div>
	<div style="height: 90%;" class=" row flex-grow-1">
	  <div class="col-sm-7 h-80">
	    <div id="map" class="" ><div class="col" style="text-align: center; margin-top: 50vh; transform: translateY(-50%); "><h2>Rechercher les vols par nom, pr√©nom, club, departement ou saison</h2>

		  Afin de limiter les resultats, selectionner au moins:<br/>Nom<br/>ou club<br/>ou departement+saison.

		<br/><br/><br/>
		<div class="col">

		    <div class="row-sm-5"></div>
		    <div class="row-sm-1">
		      <a href="https://twitter.com/messages/compose?recipient_id=940657015604633601"
			 class="twitter-dm-button" data-screen-name="@yodzeb">Message @yodzeb</a>
		      <!-- Place this tag where you want the button to render. -->
		    </div>
		    <div class="row-sm-1">
		      <a class="github-button" href="https://github.com/yodzeb/cfd_explorer" data-icon="octicon-star" aria-label="Star yodzeb/cfd_explorer on GitHub">Star</a>
		    </div>

		</div>

	      </div>
	      
	    </div>
	    
	  </div>
	  <div id="summary" class="col-sm-5 h-100 overflow-auto"></div>
	</div>
